{% extends 'experimentapp/base.html' %}

{% block title %}Editar Registro - SIA{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center;">
    <div class="glass-card" style="max-width: 650px; width: 100%;">
        <div class="page-header" style="text-align: center;">
            <h1 class="page-title">Editar Registro</h1>
            <p class="page-subtitle">Actualice los detalles de la asistencia</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Agente</label>
                <div style="padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f1f5f9; color: #64748b; font-weight: 600;">
                    {{ record.agent.name }}
                </div>
                <input type="hidden" name="agent" value="{{ record.agent.id }}">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="record_type" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Tipo de Licencia / Novedad</label>
                <select id="record_type" name="record_type" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: white;">
                    {% for value, label in record_types %}
                    <option value="{{ value }}" {% if record.record_type == value %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label for="fecha_inicio" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ record.fecha_inicio|date:'Y-m-d' }}" required
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f8fafc;">
                </div>
                <div>
                    <label for="fecha_fin" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Fecha Fin</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" value="{{ record.fecha_fin|date:'Y-m-d' }}" required
                           style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f8fafc;">
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label for="notes" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Notas Adicionales</label>
                <textarea id="notes" name="notes" rows="4"
                          style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f8fafc; font-family: inherit; resize: vertical;">{{ record.notes }}</textarea>
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 40px;">
                <button type="submit" class="btn btn-primary" style="flex: 2;">Actualizar Registro</button>
                <a href="{% url 'home' %}" class="btn btn-secondary" style="flex: 1;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
