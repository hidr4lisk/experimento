{% extends 'experimentapp/base.html' %}

{% block title %}Login - SIA Control de Asistencia{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-card" style="max-width: 450px; width: 100%;">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 26px; color: #0f172a; margin-bottom: 8px;">Bienvenido</h1>
            <p style="color: #64748b; font-size: 15px;">Identifíquese para acceder al sistema</p>
        </div>
        
        {% if error %}
        <div style="background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; border: 1px solid #fecaca; text-align: center;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Usuario</label>
                <input type="text" id="username" name="username" required 
                       style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; background: #f8fafc; transition: all 0.2s;"
                       onfocus="this.style.borderColor='#2563eb'; this.style.boxShadow='0 0 0 3px rgba(37, 99, 235, 0.1)';"
                       onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Contraseña</label>
                <input type="password" id="password" name="password" required
                       style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 15px; background: #f8fafc; transition: all 0.2s;"
                       onfocus="this.style.borderColor='#2563eb'; this.style.boxShadow='0 0 0 3px rgba(37, 99, 235, 0.1)';"
                       onblur="this.style.borderColor='#e2e8f0'; this.style.boxShadow='none';">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; font-size: 16px;">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
{% endblock %}
