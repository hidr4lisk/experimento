{% extends 'experimentapp/base.html' %}

{% block title %}Agregar Agente - SIA{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center;">
    <div class="glass-card" style="max-width: 600px; width: 100%;">
        <div class="page-header" style="text-align: center;">
            <h1 class="page-title">Nuevo Agente</h1>
            <p class="page-subtitle">Complete los datos para dar de alta un nuevo integrante</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label for="name" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Nombre Completo</label>
                <input type="text" id="name" name="name" required 
                       style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f8fafc;"
                       placeholder="ej: Apellido, Nombre">
            </div>
            
            <div style="margin-bottom: 30px;">
                <label for="location" style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #475569;">Ubicación / Área</label>
                <input type="text" id="location" name="location" required
                       style="width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; background: #f8fafc;"
                       placeholder="ej: Oficina Central / Sector X">
            </div>
            
            <div style="display: flex; gap: 15px; margin-top: 40px;">
                <button type="submit" class="btn btn-primary" style="flex: 2;">Guardar Agente</button>
                <a href="{% url 'home' %}?view=agentes" class="btn btn-secondary" style="flex: 1;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
